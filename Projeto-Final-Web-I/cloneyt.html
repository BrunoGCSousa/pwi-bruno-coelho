<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <div class="menu">
        <div class="grid1">
            <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
            <ion-icon name="play" class="youtube-icon"></ion-icon>
            <h2>Youtube</h2>
        </div>
        <div class="grid2">
            <input type="search">
            <div class="search-icon"><ion-icon name="search-outline"></ion-icon></div>
            <ion-icon name="mic" class="mic-icon"></ion-icon>
        </div>
        <div class="grid3">
            <ion-icon name="videocam-outline"></ion-icon>
            <ion-icon name="notifications-outline"></ion-icon>
            <img src="perfil.jpg" alt="">
        </div>
    </div>

    <div class="corpo">

        <div class="video">
            <video src="video.mp4" autoplay muted controls loop></video>
        </div>
        <div class="descricao">
            <h2>Cachorro fofinho brincando com o espelho - Quebrou??</h2>
        </div>

        <div class="info">
            <div class="parte1">

                <img src="perfil.jpg" alt="" class="perfil">
                <div class="info-pessoal">
                <h3>Otário</h3>
                <p>40 mil inscritos</p>
            </div>
            <div class="inscrever">
                <button>Inscrito</button>
                <ion-icon name="notifications-outline"></ion-icon>
            </div>
            </div>
            
            <div class="parte2">
                <div class="like">
                    <ion-icon name="heart"></ion-icon>
                    <h4>1,3mil likes</h3>
                        <h4>|</h4><ion-icon name="heart-dislike"></ion-icon>
                </div>
    
                <div class="outros">

                    <div>
                        <ion-icon name="arrow-redo-outline"></ion-icon><h3>Compartilhar</h3>
                    </div>

                    <div>
                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </div>

                </div>
            </div>
        </div>
    
        <div class="mais">
            <h3>14 mil visualizações há 3 dias</h3>
            <p>Cachorros são irados</p>
            <p>:P</p>
            <h3>Mostrar mais</h3>
        </div>

        <div class="issonaoacaba">

            <div class="ver">
                <img src="https://www.petz.com.br/blog/wp-content/uploads/2020/07/raca-de-cachorro-muito-popular-no-brasil-3-1280x720.jpg" alt="">
                <div>
                    <h3>Cachorros</h3>
                    <p>2022</p>
                    <h4>Ver mais sobre cachorros ></h4>
                </div>
                
            </div>
            
            <div class="ver euqueromorrer">
                <img src="https://cdn-icons-png.flaticon.com/512/34/34867.png" alt="">
                <div>
                    <h3>Cachorros</p>
                    <h4>Ver tudo em "cachorros" ></h4>
                </div>
                
            </div>
            
        </div>
    
    </div>


        
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
